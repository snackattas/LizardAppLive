{% extends "main.html" %}
{% block content %}
{% include "loggedInHeader.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Lizard</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-10 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" id="name" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<label for="url">Image Url:</label>
				<input type ="text" id="url" class="form-control" maxlength="500" name="url">
			</div>
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
				Create
			</button>
		</form>
		<a button class="btn btn-default delete cancel-lizard" href = "{{url_for('showLizard')}}">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
		</a>
		<div class="padding-bottom"></div>
		<div class="error">{{error}}</div>
	</div>
</div>

<script>
$(document).ready(function() {
  $("form").submit(function(e) {
    var newName = $("#name").val();
    var newURL = $("#url").val();
    if ((newName === "") || (newURL === "")) {
      $('.error').html("Must have both a Name and a URL");
      e.preventDefault();
    }
  });
});
</script>
{% endblock %}
